[Settings]
# Paste your Google AI API key here.
# You can get one from https://aistudio.google.com/app/apikey
api_key = YOUR_API_KEY_HERE

# [Optional] Set a default path to the presentation file you want to analyze.
# For Windows, you can use forward slashes: C:/Users/YourUser/Documents/deck.pptx
default_file = 

[Options]
# Set to 'yes' to enable caching by default, 'no' to disable it.
# This can be overridden with the --no-cache command-line flag.
caching = yes
